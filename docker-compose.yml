services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dockpilot-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount Docker socket to manage Docker from container
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Mount search paths for compose file discovery
      - ${HOME}/docker:/host/docker:ro
      - ${HOME}/Docker:/host/Docker:ro
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dockpilot-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  default:
    name: dockpilot-network
