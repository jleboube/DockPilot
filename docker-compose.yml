services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dockpilot-backend
    ports:
      - "48391:8000"
    volumes:
      # Mount Docker socket to manage Docker from container
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Mount search paths for compose file discovery
      - ${HOME}/docker:/host/docker:ro
      - ${HOME}/Docker:/host/Docker:ro
    environment:
      # Explicitly set DOCKER_HOST to override any host environment variable
      # This prevents malformed DOCKER_HOST values from the host system
      DOCKER_HOST: "unix:///var/run/docker.sock"
      PYTHONUNBUFFERED: "1"
      # Clear any proxy settings that might interfere with Docker SDK
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      http_proxy: ""
      https_proxy: ""
      NO_PROXY: "*"
      no_proxy: "*"
      # Clear other Docker-related env vars
      DOCKER_CERT_PATH: ""
      DOCKER_TLS_VERIFY: ""
      DOCKER_CONFIG: ""
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dockpilot-frontend
    ports:
      - "38572:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:48391
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  default:
    name: dockpilot-network
